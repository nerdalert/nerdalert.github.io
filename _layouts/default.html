<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title | escape }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <meta name="description" content="{{ page.description | default: site.description | escape }}">
</head>
<body>
<header class="site-header">
    <div class="container">
        <h1><a href="{{ '/' | relative_url }}">{{ site.title | default: "vLLM Benchmarks" }}</a></h1>
    </div>
</header>

<main class="site-content">
    <div class="container">
        {{ content }}
    </div>
</main>

<footer class="site-footer">
    <div class="container">
        <p>🐈 {{ "now" | date: "%Y" }} {{ site.author | default: "Brent Salisbury" }}</p>
    </div>
</footer>
</body>
</html>
